<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes Plus Project</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

</head>


<body>
    <br>
    <div class="container">
        <div class="weather-app">

            <br>

            <form>
                <input type="text" placeholder="Search city" autocomplete="off" id="city-input" />
                <input type="submit" value="Search" />
            </form>
            <br>
            <button type="button" class="btn btn-light" id="current-location">Current location</button>

            <br>

            <br>
            <div class="overview">
                <h1 id="city">London</h1>
                <ul class="city-details">
                    <li id="dayTime">Thursday 15:41</li>
                    <li id="description">Clear</li>
                </ul>
            </div>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <img src="src/images/undraw_weather_app_re_kcb1.svg" alt="Clear" width="50px" id="icon" />
                        <strong id="temp"></strong>
                        <span class="units">
                            <a href="#" id="celsius-link">ºC</a> |
                            <a href="#" id="fahrenheit-link">ºF</a></span>
                    </div>
                    <div class="col-sm">
                        <ul>
                            <li>
                                Precipitation: 12%
                            </li>
                            <li>
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                                Wind: <span id="wind"></span>km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="weather-forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="weather-forecast-date">Thu</div>
                        <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" width="36" />
                        <br>
                        <div class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max">18º</span>
                            <span class="weather-forecast-temperature-min">12º</span>
                        </div>
                    </div>
                </div>
            </div>




            <br>

        </div>
        <footer>
            <small>
                <a href="https://github.com/ConyMujica/SheCodes-Project" target="_blank">Open-source code</a>
                by Constanza Mujica Gonzalez
            </small>
        </footer>
        <script src="src/script.js"></script>
</body>

</html>
